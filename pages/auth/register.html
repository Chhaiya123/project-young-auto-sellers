<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ចូលគណី</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/vendor/fontawesome/css/all.min.css">

</head>
<body>

    <section class="section py-1 vh-100">
        <div class="container h-100">
            <div class="row flex-column align-item-center h-100">
                <div class="col-12 col-lg-6">
                    <div class="card h-100 border-0">
                        <div class="card-body">
                            <img style="min-height: 470px;  height: 470px;" src="../../assets/image/sign-up.svg" alt="sign-up.svg">
                        </div>
                    </div>
                </div>
                <div class="col-12 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="text-center">បង្កើតគណនី</h1>
                            <form action="#" class="form-contact mt-5">
                                <div class="d-flex gap-2">
                                    <div class="col pb-0">
                                        <label for="" class="form-label">នាមត្រគោល</label>
                                        <input type="text" class="form-control" placeholder="នាមត្រគោល">
                                    </div>
                                    <div class="col pb-0">
                                        <label for="" class="form-label">នាមខ្លួន</label>
                                        <input type="text" class="form-control" placeholder="នាមខ្លួន">
                                    </div>
                                </div>
                                <label for="" class="form-label">អ៊ីម៉ែល</label>
                                <input type="email" class="form-control" placeholder="youngautosellers@gmail.com">
                                <div class="d-flex gap-2">
                                    <div class="col pb-0">
                                        <label for="" class="form-label">ពាក្យសម្ងាត់</label>
                                        <input type="password" class="form-control" placeholder="ពាក្យសម្ងាត់">
                                    </div>
                                    <div class="col pb-0">
                                        <label for="" class="form-label">ផ្ទៀងផ្ទាត់ពាក្យសម្ងាត់</label>
                                        <input type="password" class="form-control" placeholder="ផ្ទៀងផ្ទាត់ពាក្យសម្ងាត់">
                                    </div>
                                </div>

                                <a href="" class="btn btn-dark w-100 mt-5">បង្កើតគណនី</a>
                                <div class="mt-4">
                                    <div class="lign"></div>
                                </div>
                                <div class="d-flex mt-3 justify-center">
                                    <p class="me-1">មានគណនីរួចហើយមែនទេ? </p>
                                    <a href="login.html" class="nav-link text-dark">ចូលប្រើប្រាស់</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
    </section>
    
</body>
</html>
