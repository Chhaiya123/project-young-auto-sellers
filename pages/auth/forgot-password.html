<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ចូលគណី</title>
    <link rel="stylesheet" href="../../assets/css/main.css">
    <link rel="stylesheet" href="../../assets/vendor/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="../../assets/vendor/aos-master/dist/aos.css">

</head>
<body>

    <section class="section vh-100 py-0">
        <div class="container h-100">
            <div class="row flex-column h-100 align-items-center">
                <div class="col-12 col-lg-6 m-auto">
                    <div class="card" data-aos="zoom-in-up" data-aos-duration="400" data-aos-offset="20">
                        <div class="card-body">
                            <h1 class="text-center">បញ្ចូលពាក្យសម្ងាត់ថ្មី</h1>
                            <p class="fs-4 mt-3 text-center">ពាក្យសម្ងាត់ត្រូវមានយ៉ាងហោចណាស់ 8 តួអក្សរ</p>
    
                            <form action="#" class="form-contact mt-5">
                                <label for="" class="form-label">ពាក្យសម្ងាត់ថ្មី</label>
                                <input type="password" class="form-control" placeholder="ពាក្យសម្ងាត់ថ្មី">
                                <label for="" class="form-label">ផ្ទៀងបន្ទាត់ពាក្យសម្ងាត់</label>
                                <input type="password" class="form-control" placeholder="ផ្ទៀងផ្ទាត់ពាក្យសម្ងាត់">

                                <div class="mt-4">
                                    <a href="login.html" class="btn btn-dark w-100">បញ្ចូន</a>
                                </div>
                                <div class="mt-4">
                                    <div class="lign"></div>
                                </div>
                                <div class="d-flex mt-4 gap-2 justify-content-center">
                                    <a href="login.html" class="nav-link text-dark px-5">ត្រឡប់ថយក្រោយ</a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    

    <script src="../../assets/vendor/aos-master/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
</body>
</html>
